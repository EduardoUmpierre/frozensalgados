<ion-header>
    <ion-navbar>
        <ion-title>Criar Pedido</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="list-item">
        <ion-list>
            <ion-item>
                <div class="field-form-label">Cliente</div>

                <select-searchable
                        [(ngModel)]="port"
                        itemValueField="id"
                        itemTextField="name"
                        title="Cliente"
                        [items]="ports"
                        (onSearch)="searchPorts($event)"
                        (onChange)="portChange($event)"
                        [canSearch]="true">
                </select-searchable>
            </ion-item>

            <ion-item>
                <ion-label stacked>Lista de Pedidos</ion-label>
                <ion-select>
                    <ion-option value="1">Lista 1</ion-option>
                    <ion-option value="2">Lista 2</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Produto</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
        </ion-list>

        <ion-list class="product-list">
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://www.placehold.it/60" alt="">
                </ion-avatar>

                <p class="highlight">Produto 1</p>
                <p>Quantidade: 10</p>
                <p>Preço Un: R$ 10</p>
                <p>Preço Total: R$ 100</p>
            </ion-item>

            <ion-item>
                <ion-avatar item-start>
                    <img src="http://www.placehold.it/60" alt="">
                </ion-avatar>

                <p class="highlight">Produto 1</p>
                <p>Quantidade: 10</p>
                <p>Preço Un: R$ 10</p>
                <p>Preço Total: R$ 100</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
