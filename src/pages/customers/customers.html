<ion-header>
    <ion-navbar>
        <ion-title>Clientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let customer of customers">
        <ion-card-header>
            {{ customer.name }}
            <small>{{ customer.address }} - {{ customer.city }}</small>
        </ion-card-header>
    </ion-card>
</ion-content>
