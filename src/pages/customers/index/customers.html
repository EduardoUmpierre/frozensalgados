<ion-header>
    <ion-navbar>
        <ion-title>Clientes</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Puxe para atualizar"
                refreshingSpinner="circles"
                refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let customer of customers; let i = index" col-12 col-xl-3 col-lg-3 col-md-4 class="single-item">
                <ion-item class="list-item">
                    <div (click)="goToDetails(customer.id)">
                        <div class="highlight">Cliente {{ customer.name }}</div>
                        <div>Código: {{ customer.id }}</div>
                        <div>Endereço: {{ customer.address }}</div>
                        <div>Telefone: {{ customer.phone }}</div>
                    </div>

                    <button ion-button clear item-end icon-only large class="options-button"
                            (click)="showOptions(customer.id, i)">
                        <ion-icon name="more"></ion-icon>
                    </button>
                </ion-item>
            </ion-col>

            <ion-col *ngIf="loaded && customers.length == 0" class="single-item">
                <ion-item class="list-item no-items">
                    Nenhum cliente atendido
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
