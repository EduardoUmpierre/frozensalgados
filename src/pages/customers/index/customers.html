<ion-header>
    <ion-navbar>
        <ion-title>Clientes</ion-title>

        <ion-buttons end *ngIf="currentUser.role == 1">
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Puxe para atualizar"
                refreshingSpinner="circles"
                refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list class="single-item">
        <ion-item *ngFor="let customer of customers; let i = index" class="list-item">
            <div (click)="goToDetails(customer.id)">
                <div class="highlight">Cliente {{ customer.name }}</div>
                <div>Código: {{ customer.id }}</div>
                <div>Endereço: {{ customer.address }}</div>
                <div>Telefone: {{ customer.phone }}</div>
            </div>

            <button ion-button clear item-end icon-only large class="options-button" (click)="showOptions(customer.id, i)" *ngIf="currentUser.role == 1">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>

        <ion-item *ngIf="loaded && customers.length == 0" class="list-item no-items">
            Nenhum cliente atendido
        </ion-item>
    </ion-list>
</ion-content>
