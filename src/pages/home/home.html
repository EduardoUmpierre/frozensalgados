<!-- Cabeçalho -->
<ion-header>
    <ion-navbar>
        <ion-title>Frozen Congelados</ion-title>
    </ion-navbar>
</ion-header>

<!-- Conteúdo -->
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-5>
                <!-- Botões laterais -->
                <button ion-button (click)="goToSellers()" clear full *ngIf="user.role == 1">
                    <ion-icon name="briefcase"></ion-icon>
                    Vendedores
                </button>

                <button ion-button (click)="goToCustomers()" clear full>
                    <ion-icon name="people"></ion-icon>
                    Clientes
                </button>

                <button ion-button (click)="goToOrders()" clear full>
                    <ion-icon name="clipboard"></ion-icon>
                    Pedidos
                </button>

                <button ion-button (click)="goToProducts()" clear full>
                    <ion-icon name="alarm"></ion-icon>
                    Produtos
                </button>
            </ion-col>

            <ion-col col-7>
                <!-- Informações sobre o vendedor -->
                <div id="seller" (click)="goToUser()">
                    <div id="seller-image">
                        <img src="http://www.placehold.it/90" alt="">
                    </div>

                    <div id="seller-name" *ngIf="user && user.name">{{ user.name }}</div>
                    <div id="seller-id" *ngIf="user && user.id">Vendedor #{{ user.id }}</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
