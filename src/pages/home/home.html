<!-- Cabeçalho -->
<ion-header>
    <ion-navbar>
        <ion-title>Frozen Congelados</ion-title>
    </ion-navbar>
</ion-header>

<!-- Conteúdo -->
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-5>
                <!-- Botões laterais -->
                <button ion-button (click)="goToCustomers()" clear full>Clientes</button>
                <button ion-button (click)="goToOrders()" clear full>Pedidos</button>
                <button ion-button (click)="goToCustomers()" clear full>Produtos</button>
            </ion-col>
            <ion-col col-7>
                <!-- Informações sobre o vendedor -->
                <div id="seller">
                    <div id="seller-image">
                        <img src="http://www.placehold.it/90" alt="">
                    </div>

                    <div id="seller-name">Nome Sobrenome</div>
                    <div id="seller-id">Vendedor #123456</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
