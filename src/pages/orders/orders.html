<ion-header>
    <ion-navbar>
        <ion-title>Pedidos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let order of orders; let i = index">
        <ion-card-header>
            {{ order.created_at | date:'dd/MM/y' }} - {{ order.customer.name }} - R$ {{ order.total }} - ({{
            order.status }})
        </ion-card-header>

        <div class="card-sumary" *ngFor="let product of order.order_product">
            <div>
                <strong>Produto:</strong> {{ product.product.name }}
            </div>
            <div>
                <strong>Quantidade:</strong> {{ product.quantity }}
            </div>
            <div>
                <strong>Pre√ßo:</strong> {{ product.unit_price }}
            </div>
        </div>
    </ion-card>
</ion-content>
