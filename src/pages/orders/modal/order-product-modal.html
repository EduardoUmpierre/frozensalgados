<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="list-item">
        <ion-list>
            <ion-item>
                <div class="field-form-label">Produto</div>

                <select-searchable
                        [(ngModel)]="order"
                        itemValueField="id"
                        itemTextField="name"
                        title="Produto"
                        (onSearch)="searchProducts($event)"
                        (onChange)="updateProduct($event)"
                        [canSearch]="true">
                </select-searchable>
            </ion-item>

            <ion-item>
                <ion-label stacked>Quantidade</ion-label>
                <ion-input type="number" placeholder="Quantidade" min="0" required
                           [(ngModel)]="quantity"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
