<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="list-item">
        <ion-list>
            <ion-item>
                <div class="field-form-label">Categoria</div>

                <select-searchable
                        [(ngModel)]="category"
                        itemValueField="id"
                        itemTextField="name"
                        title="Categoria"
                        [items]="categories"
                        (onChange)="updateCategory($event)"
                        [canSearch]="true">
                </select-searchable>
            </ion-item>

            <ion-item>
                <div class="field-form-label">Produto</div>

                <select-searchable
                        [(ngModel)]="order"
                        itemValueField="id"
                        itemTextField="name"
                        title="Produto"
                        [items]="filteredProducts"
                        (onChange)="updateProduct($event)"
                        [canSearch]="true">
                </select-searchable>
            </ion-item>

            <!-- Price -->
            <ion-item>
                <ion-label stacked>Pre√ßo</ion-label>
                <ion-input type="text" [(ngModel)]="price" (ionChange)="updateTotalPrice($event)" [brmasker]="{money: true, decimal: 2}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Quantidade</ion-label>
                <ion-input type="number" placeholder="Quantidade" (ionChange)="updateTotalPrice($event)" min="0" required
                           [(ngModel)]="quantity"></ion-input>
            </ion-item>
        </ion-list>

        <div class="list-item__footer">
            <div>Total: {{ totalPrice | currency:'BRL':'R$' }}</div>
        </div>
    </div>
</ion-content>
