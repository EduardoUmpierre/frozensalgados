<ion-header>
    <ion-navbar>
        <ion-title>Frozen Salgados</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row align-items-center>
            <ion-col>
                <form [formGroup]="form" (submit)="login($event)" class="list-item">
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" formControlName="username" placeholder="UsuÃ¡rio"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
                        </ion-item>

                        <ion-item>
                            <button ion-button large color="light" full [disabled]="form && !form.valid">Login</button>
                        </ion-item>
                    </ion-list>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
