<ion-header>

    <ion-navbar>
        <ion-title>login-form</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="login($event)" class="list-item">
        <ion-list>
            <h2>Autenticação</h2>

            <ion-item>
                <ion-label stacked>Login</ion-label>
                <ion-input type="text" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Senha</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button color="light" full>Acessar</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
