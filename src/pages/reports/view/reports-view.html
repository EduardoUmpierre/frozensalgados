  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-title *ngIf="loaded">Total: {{ reports.total | currency:'BRL':'R$' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="single-item" *ngIf="loaded">
        <ion-item *ngFor="let report of reports.list" class="list-item" (click)="goToDetails(report.id)">
            <ion-avatar item-start>
                <img src="assets/images/placeholder-60.jpg" alt="" width="60" height="60">
            </ion-avatar>

            <div class="highlight" *ngIf="report.created_at">{{ report.created_at }}</div>
            <div class="highlight">{{ report.name }}</div>
            <div *ngIf="report.quantity">Quantidade: {{ report.quantity }}</div>
            <div>Preço Total: {{ report.total | currency:'BRL':'R$' }}</div>
        </ion-item>

        <ion-item class="list-item" *ngIf="reports.list.length == 0">
            <div>Nenhum item encontrado</div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Período: {{ periodTitle }}</ion-title>
    </ion-toolbar>
</ion-footer>
