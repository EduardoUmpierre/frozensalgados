<ion-header>
    <ion-navbar>
        <ion-title>Vendedores</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list class="single-item">
        <ion-item *ngFor="let seller of sellers; let i = index" class="list-item">
            <ion-avatar item-start>
                <img src="http://www.placehold.it/60" alt="">
            </ion-avatar>

            <p class="highlight">{{ seller.name }}</p>
            <p>E-mail: {{ seller.email }}</p>

            <button ion-button clear item-end icon-only large class="options-button"
                    (click)="showOptions(seller.id, i)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>

        <ion-item *ngIf="loaded && sellers.length == 0">
            Nenhum cliente adicionado
        </ion-item>
    </ion-list>
</ion-content>
