<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="submit()" [disabled]="!form.valid">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="list-item">
        <ion-list>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <!-- Name -->
                <ion-item [class.ng-touched]="form.controls.name && !form.controls.name.untouched">
                    <ion-label stacked>Nome</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>

                <p class="error" *ngIf="form.controls.name && !form.controls.name.valid && !form.controls.name.untouched">
                    O campo é obrigatório.
                </p>
            </form>
        </ion-list>
    </div>
</ion-content>
