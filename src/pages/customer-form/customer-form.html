<ion-header>
    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="submit()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content >
    <div class="list-item">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input type="text" [(ngModel)]="customer.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Telefone</ion-label>
                <ion-input type="text" [(ngModel)]="customer.phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>CEP</ion-label>
                <ion-input type="text" [(ngModel)]="customer.cep"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Endere√ßo</ion-label>
                <ion-input type="text" [(ngModel)]="customer.address"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Cidade</ion-label>
                <ion-input type="text" [(ngModel)]="customer.city"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Bairro</ion-label>
                <ion-input type="text" [(ngModel)]="customer.district"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
