<ion-header>
    <ion-navbar>
        <ion-title>Detalhes de vendedor</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row align-items-start>
            <ion-col>
                <ion-list class="single-item">
                    <ion-item class="list-item">
                        <ion-avatar item-start>
                            <img src="assets/images/placeholder-60.jpg" alt="" width="60" height="60">
                        </ion-avatar>

                        <div class="highlight" *ngIf="user && user.name">{{ user.name }}</div>
                        <div *ngIf="user && user.cpf">CPF: {{ user.cpf }}</div>
                        <div *ngIf="user && user.id">ID: {{ user.id }}</div>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row align-items-end>
            <ion-col>
                <button ion-button color="light" block (click)="goToForm()">Alterar senha</button>
                <button ion-button color="danger" block (click)="logout()">Deslogar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
