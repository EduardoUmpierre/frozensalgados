<ion-header>
    <ion-navbar>
        <ion-title>Usuários</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list class="single-item">
        <ion-item *ngFor="let item of users; let i = index" class="list-item">
            <ion-avatar item-start>
                <img src="http://www.placehold.it/60" alt="">
            </ion-avatar>

            <p class="highlight">{{ item.name }}</p>
            <p>E-mail: {{ item.email }}</p>
            <p>Função: {{ item.role == 1 ? 'Administrador' : 'Vendedor' }}</p>

            <button ion-button clear item-end icon-only large class="options-button"
                    (click)="showOptions(item.id, i)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>

        <ion-item *ngIf="loaded && users.length == 0">
            Nenhum cliente adicionado
        </ion-item>
    </ion-list>
</ion-content>
