<ion-header>
    <ion-navbar>
        <ion-title>Usuários</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Puxe para atualizar"
                refreshingSpinner="circles"
                refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-grid>
        <ion-row class="single-item">
            <ion-col *ngFor="let item of users; let i = index" col-12 col-xl-3 col-lg-3 col-md-4>
                <ion-item class="list-item" [ngClass]="{'deleted': !item.is_active}">
                    <ion-avatar item-start>
                        <img src="assets/images/placeholder-60.jpg" alt="" width="60" height="60">
                    </ion-avatar>

                    <p class="highlight">{{ item.name }}</p>
                    <p>Login: {{ item.email }}</p>
                    <p>Função: {{ item.role == 1 ? 'Administrador' : 'Vendedor' }}</p>

                    <button ion-button clear item-end icon-only large class="options-button"
                            (click)="showOptions(item.id, i)">
                        <ion-icon name="more"></ion-icon>
                    </button>
                </ion-item>

                <ion-item *ngIf="loaded && users.length == 0" class="list-item no-items">
                    Nenhum cliente adicionado
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
