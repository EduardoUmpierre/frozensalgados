<ion-header>
    <ion-navbar>
        <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let product of products">
        <ion-card-header>
            {{ product.name }}
        </ion-card-header>

        <div class="card-sumary">
            R$ {{ product.price }}
        </div>
    </ion-card>
</ion-content>
