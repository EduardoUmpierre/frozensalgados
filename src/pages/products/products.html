<ion-header>
    <ion-navbar>
        <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let product of products" class="list-item">
        <ion-list class="product-list">
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://www.placehold.it/60" alt="">
                </ion-avatar>

                <p class="highlight">{{ product.name }}</p>
                <p>Pre√ßo Un: R$ {{ product.price }}</p>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
