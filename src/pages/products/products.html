<ion-header>
    <ion-navbar>
        <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let product of products" class="list-item">
        <div class="list-item__header">
            {{ product.name }}
        </div>

        <div class="list-item__content">
            <div>Código: 00000</div>
            <div>Preço Un.: R$ {{ product.price }}</div>
        </div>
    </ion-card>
</ion-content>
