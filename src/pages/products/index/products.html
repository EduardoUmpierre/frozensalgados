<ion-header>
    <ion-navbar>
        <ion-title>Produtos</ion-title>

        <ion-buttons end *ngIf="currentUser.role == 1">
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="single-item">
        <ion-item *ngFor="let product of products; let i = index" class="list-item">
            <ion-avatar item-start>
                <img src="assets/images/placeholder-60.jpg" alt="" width="60" height="60">
            </ion-avatar>

            <p class="highlight">{{ product.name }}</p>
            <p>Pre√ßo Un: {{ product.price | currency:'BRL':'R$' }}</p>

            <button ion-button clear item-end icon-only large class="options-button"
                    (click)="showOptions(product.id, i)" *ngIf="currentUser.role == 1">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>

        <ion-item *ngIf="loaded && products.length == 0" class="list-item no-items">
            Nenhum produto adicionado
        </ion-item>
    </ion-list>
</ion-content>
